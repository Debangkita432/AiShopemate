<html lang="en">
  <head>
    <!-- Meta Configuration -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopNest</title>
    <meta name="description" content="ShopNest – Your AI-powered smart shopping assistant for modern retail." />
    <meta name="author" content="ShopNest Team" />
    <meta name="theme-color" content="#005DAA" />

    <!-- Favicons (Browser Tabs & Mobile Icons) -->
    <link rel="icon" href="/logo.png" type="image/png" sizes="32x32" />
    <link rel="shortcut icon" href="/logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="AI-powered smart shopping experience for every shopper." />
    <meta name="twitter:image" content="/logo.png" />
